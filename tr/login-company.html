<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Girişi - MEEXX</title>
    <link rel="stylesheet" href="./assets/login-company.css">
    <link rel="icon" type="image" href="./images/meex-favicon.png">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="./images/MEEXX_LOGO_tr.png" alt="MEEXX Logo">
            </div>
            
            <h1 class="login-title">Firma Girişi</h1>
            <p class="login-subtitle">Kullanıcı adınız ve şifreniz ile giriş yapabilirsiniz</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="login-button">Giriş Yap</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Giriş başarılı! Yönlendiriliyorsunuz...');
                // Burada gerçek giriş işlemi yapılabilir
                // window.location.href = 'dashboard.html';
            } else {
                alert('Lütfen kullanıcı adı ve şifrenizi giriniz.');
            }
        });
    </script>
</body>
</html>
